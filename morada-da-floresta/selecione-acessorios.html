<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Composteiras Morada da Floresta" />
  <title>Acessórios composteira - Morada da Floresta</title>
  <meta content="" />
  <meta name="author" content="Morada da Floresta" />
  <link rel="stylesheet" href="assets/application.css">
  <link rel="stylesheet" href="assets/steps.css">
  <link rel="stylesheet" href="assets/breadcrumbs.css">
</head>
  <body>
    <div class="wrapper step-acessories">
      <section class="section-checkout-step">
        <a class="section-checkout-back" href="javascript:history.back()">
          &larr; Voltar
        </a>
        <div class="section-checkout-step-header">
          <h2 class="section-checkout--title">
            Selecione acessórios para sua composteira
          </h2>
          <ul class="breadcrumbs-content">
            <li class="breadcrumb active">
              Composteira
            </li>
            <li class="breadcrumb active">
              Cor
            </li>
            <li class="breadcrumb active">
              Acessórios
            </li>
            <li class="breadcrumb">
              Carrinho
            </li>
          </ul>
        </div>

        <div class="flex-wrapper">
          <div class="flex-grid flex-grid-items-centered">
            <div class="col-3">
              <div class="selected-composteira">
                <img class="image-color" src="assets/images/colors/grey.jpg" alt="foto da composteira Humi">
              </div>
            </div>

            <div class="col-9">
              <div class="select-kit">
                <ul class="select-kit-list selects">
                  <li class="select-kit-list-item card-item">
                    <input type="radio" name="kit" id="kitcompleto" value="kitcompleto" />
                    <label for="kitcompleto">
                      <div class="kit-description-container selects-label">
                        <span class="kit-image">
                          <img src="assets/images/kit/kitcompleto.jpg" alt="">
                        </span>
                        <span class="kit-details-item kit-price item-price">R$149</span>
                        <span class="kit-details-item kit-name">Kit Compostagem + Kit de Rodízios </span>
                        <span class="kit-details-item kit-details card-item-bottom-space">Serragem, minhocas e rodízios</span>
                      </div>
                    </label>
                  </li>
                  <li class="select-kit-list-item card-item">
                    <input type="radio" name="kit" id="kitcompostagem" value="kitcompostagem" />
                    <label for="kitcompostagem">
                      <div class="kit-description-container selects-label">
                        <span class="kit-image">
                          <img src="assets/images/kit/kitcompostagem.jpg" alt="">
                        </span>
                        <span class="kit-details-item kit-price item-price">R$79</span>
                        <span class="kit-details-item kit-name">Kit Compostagem</span>
                        <span class="kit-details-item kit-details card-item-bottom-space">Serragem e minhocas</span>
                      </div>
                    </label>
                  </li>
                  <li class="select-kit-list-item card-item">
                    <input type="radio" name="kit" id="kitrodizios" value="kitrodizios" />
                    <label for="kitrodizios">
                      <div class="kit-description-container selects-label">
                        <span class="kit-image">
                          <img src="assets/images/kit/kitrodizios.jpg" alt="">
                        </span>
                        <span class="kit-details-item kit-price item-price">R$79</span>
                        <span class="kit-details-item kit-name">Kit de Rodízios</span>
                        <span class="kit-details-item kit-details card-item-bottom-space">Rodízios</span>
                      </div>
                    </label>
                  </li>
                  <li class="select-kit-list-item card-item">
                    <input type="radio" name="kit" id="none" value="none" />
                    <label for="none">
                      <div class="kit-description-container selects-label">
                        <span class="kit-image">
                          <img src="assets/images/kit/none.jpg" alt="">
                        </span>
                        <span class="kit-details-item kit-price item-price">R$0</span>
                        <span class="kit-details-item kit-name">Não preciso</span>
                        <span class="kit-details-item kit-details card-item-bottom-space">&nbsp;</span>
                      </div>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div><!--end flexgrid-->
          <div class="flex-grid flex-grid--margin-none">
            <div class="col-5 col-center">
              <a href="selecione-a-cor-da-composteira.html" class="button button-center">
                Continuar
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/application.js"></script>
  </body>
</html>
